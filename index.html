<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <title>タイピング</title>
</head>
<body oncopy="return false;">
    <div id="app" class="container">
    <div class="title">
      <h1>Typing Cloud</h1>
      <div class="marker"></div>
    </div>

    <!-- スタートボタンが押されない間は表示 -->
    <button v-if="startFlg!=true" class="startButton mb-20" @click="gameStart">START</button>
    <div></div>

    <!-- スタートボタンを押すと表示 -->
    <div v-if="startFlg">
      <div class="question mb-20">{{ current_question }}</div>
      <div v-if="current_question_counts == question_counts" class="clear">Clear!</div>
      <div class="typeFormWrapper mb-20">
        <!-- 双方向通信 -->
        <input id="typeForm" v-model="typeBox" type="text" class="typeForm" onpaste="return false;">
      </div>

      <div class="gaugeWrapper mb-20">
        <!-- 単方向通信 -->
        <div v-bind:style="styleObject" class="gauge"></div>
      </div>

      <div>{{ current_question_counts }}/{{ question_counts }}</div>
  </div>
  </div>

  <script>

    new Vue({
      el:"#app",
      data:{
        startFlg: "",
        current_question: "",
        questions:[
          "Motivation Cloud series",
          "Labo Communication Cloud",
          "i-Company CLUB",
          "Motivation Index score",
          "Customer Reliability Engineering",
          "Process Design",
          "Product Management",
          "Site Reliability Engineering",
          "Weekly Active Users",
          "Team Engagement Plan",
        ],
        typeBox: "",
        current_question_counts: 0,
        question_counts: 0
      },

      computed:{
        styleObject:function(){
          width = 10 * this.current_question_counts + "%"
          if(this.current_question_counts == 10){
            color = "#03a9f4"
          }else{
            color = "orange"
          }
          return{
            "width":width,
            "background-color": color
          }
        }
      },

      methods:{
        gameStart:function(){
          this.startFlg = true;
          // カーソルをinputにフォーカスする
          this.$nextTick(function(){
            document.getElementById("typeForm").focus()
          })
        }
      },

      // 描画されたタイミングで実行される
      mounted:function(){
        this.current_question = this.questions[0]
        this.question_counts = this.questions.length
      },

      // データが切り替わる度に動作する
      watch:{
        typeBox:function(e){
          if(e == this.current_question){
            this.questions.splice(0, 1) //配列一つ目を消去
            this.current_question = this.questions[0]
            this.typeBox = ""
            this.current_question_counts = this.current_question_counts + 1 // 回答した数が増える
          }
        }
      }
    })
  </script>
</body>
</html>
